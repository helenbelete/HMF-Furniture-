<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./assets/css/style.css"> <!-- Link to your existing CSS -->
    <script src="./assets/js/script.js" defer></script> <!-- Link to your existing JS -->
</head>

<body>
    <header class="header" data-header>
        <div class="container">
            <a href="#" class="logo">ሄሜፍ ፈርኒቸር</a>
        </div>
    </header>

    <div class="login-container">
        <h2 class="login-title">Login</h2>
        <form class="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <p class="register-link">Don't have an account? <a href="#">Register here</a></p>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="copyright">&copy; 2025 All Rights Reserved by <a href="#" class="copyright-link">HMF creative</a>.</p>
        </div>
    </footer>
</body>

</html>
